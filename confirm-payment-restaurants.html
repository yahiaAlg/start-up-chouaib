<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>معلومات الدفع</title>
    <!-- Bootstrap 5 RTL -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./bottom-navigation.css" />
    <link rel="stylesheet" href="confirm-order.css" />
    <style>
      body {
        background-color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      .page-header {
        padding: 1rem;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #f0f0f0;
      }
      .back-button {
        background: none;
        border: none;
        padding: 0.5rem;
        font-size: 1.5rem;
        color: #000;
      }
      .title {
        margin-right: 1rem;
        font-size: 1.2rem;
        font-weight: 500;
      }
      .payment-container {
        padding: 1.5rem;
      }
      .payment-method {
        margin-bottom: 1.5rem;
      }
      .radio-option {
        margin-bottom: 1rem;
      }
      .form-check-input {
        width: 1.2em;
        height: 1.2em;
        margin-left: 1rem;
      }
      .form-check-label {
        color: #333;
        font-size: 0.95rem;
      }
      .card-section {
        margin-top: 2rem;
      }
      .card-input {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 0.8rem;
        width: 100%;
        margin-bottom: 1rem;
        padding-left: 3.5rem; /* Space for the Mastercard icon */
      }
      .expiry-cvv-container {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .expiry-container {
        flex: 2;
      }
      .cvv-container {
        flex: 1;
      }
      .select-date {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 0.8rem;
        width: 100%;
        background-color: white;
      }
      .section-label {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .total-price {
        text-align: left;
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      .price-value {
        font-size: 1.2rem;
        color: #000;
        font-weight: 500;
      }
      .btn-confirm {
        background-color: #00b0ff;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 0.8rem 2rem;
        width: 100%;
        font-size: 1rem;
      }
      .mastercard-icon {
        position: absolute;
        left: 0.5rem; /* Changed from right to left */
        top: 42%;
        transform: translateY(-50%);
        width: 40px;
        height: auto;
      }
      .card-input-wrapper {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center my-4">
        <div class="profile-image">
          <a href="profile.html">
            <a href="profile.html">
              <img src="https://i.pravatar.cc/150" alt="" />
            </a>
          </a>
        </div>
        <button class="btn btn-outline rounded-circle p-0">
          <i class="bi bi-bell fs-4"></i>
        </button>
      </div>
      <div class="page-header">
        <button class="back-button">←</button>
        <h1 class="title">معلومات الدفع</h1>
      </div>

      <div class="payment-container">
        <div class="payment-method">
          <div class="radio-option">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="visa"
              checked
            />
            <label class="form-check-label" for="visa"
              >بطاقة فيزا / باي بال</label
            >
          </div>
          <div class="radio-option">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="bank"
            />
            <label class="form-check-label" for="bank">البنك</label>
          </div>
          <div class="radio-option">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="baridimob"
            />
            <label class="form-check-label" for="baridimob">بريدي موب</label>
          </div>
          <div class="radio-option">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="cash"
            />
            <label class="form-check-label" for="cash">نقدا</label>
          </div>
        </div>

        <div class="card-section">
          <div class="section-label">بطاقة فيزا</div>
          <div class="card-input-wrapper">
            <input
              type="text"
              class="card-input"
              placeholder="رقم البطاقة"
              value="4255 XXXX XXXX 9321"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png"
              alt="Mastercard"
              class="mastercard-icon"
            />
          </div>

          <div class="expiry-cvv-container">
            <div class="expiry-container">
              <div class="section-label">تاريخ انتهاء الصلاحية</div>
              <div style="display: flex; gap: 0.5rem">
                <select class="select-date">
                  <option>09</option>
                </select>
                <select class="select-date">
                  <option>20</option>
                </select>
              </div>
            </div>
            <div class="cvv-container">
              <div class="section-label">CVV/CVC</div>
              <input type="text" class="card-input" value="922" />
            </div>
          </div>

          <div>
            <div class="section-label">اسم حامل البطاقة</div>
            <input type="text" class="card-input" value="Ghoul Chouaib" />
          </div>
        </div>

        <div class="confirm-container">
          <div class="d-flex justify-content-around align-items-center">
            <div>
              <small class="text-muted">السعر الإجمالي</small>
              <div class="fw-bold">6000 د.ج</div>
            </div>
            <a href="./restaurant-ticket.html" class="btn btn-primary px-5"
              >تأكيد الدقع</a
            >
          </div>
        </div>
      </div>

      <!-- Bottom Navigation -->

      <nav class="bottom-nav py-2 fixed-bottom">
        <div class="container">
          <div class="row g-0 text-center">
            <div class="col">
              <a href="index.html" class="nav-link active">
                <i class="bi bi-house nav-icon"></i>
                <span>Home</span>
              </a>
            </div>
            <div class="col">
              <a href="booking.html" class="nav-link">
                <i class="bi bi-calendar2 nav-icon"></i>
                <span>Booking</span>
              </a>
            </div>
            <div class="col">
              <a href="bookmark.html" class="nav-link">
                <i class="bi bi-heart nav-icon"></i>
                <span>Saved</span>
              </a>
            </div>
            <div class="col">
              <a href="profile.html" class="nav-link">
                <i class="bi bi-person nav-icon"></i>
                <span>Profile</span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
