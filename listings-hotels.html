<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotels Listings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="./bottom-navigation.css" />
    <link rel="stylesheet" href="./stylized-card.css" />
    <link rel="stylesheet" href="./listings.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="container mt-2">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="profile-image">
          <a href="profile.html">
            <a href="profile.html">
              <img src="https://i.pravatar.cc/150" alt="" />
            </a>
          </a>
        </div>
        <button class="btn btn-outline rounded-circle p-0">
          <i class="bi bi-bell fs-4"></i>
        </button>
      </div>
      <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2>كل الفنادق</h2>
          <div class="view-toggle">
            <button class="active" data-view="grid">
              <i class="fas fa-th-large"></i>
            </button>
            <button data-view="list">
              <i class="fas fa-list"></i>
            </button>
          </div>
        </div>

        <div class="filters">
          <div class="row">
            <div class="col-md-4">
              <label class="form-label">السعر اليومي</label>
              <div class="range-slider">
                <input
                  type="range"
                  id="priceRange"
                  min="5000"
                  max="50000"
                  step="1000"
                  value="50000"
                />
                <div class="range-values">
                  <span>2000 دج</span>
                  <span id="priceValue">100000 دج</span>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-5 mt-md-0">
              <label class="form-label">المنطقة</label>
              <select class="form-select" id="locationFilter">
                <option value="">الكل</option>
                <option value="Hydra">Hydra</option>
                <option value="KOUBA">KOUBA</option>
                <option value="Ain benian">Ain benian</option>
                <option value="Bab Ezzouar">Bab Ezzouar</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">التقييم</label>
              <select class="form-select" id="ratingFilter">
                <option value="">الكل</option>
                <option value="4">4+ نجوم</option>
                <option value="3">3+ نجوم</option>
              </select>
            </div>
          </div>
        </div>

        <div id="listingsContainer" class="grid-view">
          <!-- Listings will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav py-2 fixed-bottom">
      <div class="container">
        <div class="row g-0 text-center">
          <div class="col">
            <a href="index.html" class="nav-link active">
              <i class="bi bi-house nav-icon"></i>
              <span>Home</span>
            </a>
          </div>
          <div class="col">
            <a href="booking.html" class="nav-link">
              <i class="bi bi-calendar2 nav-icon"></i>
              <span>Booking</span>
            </a>
          </div>
          <div class="col">
            <a href="bookmark.html" class="nav-link">
              <i class="bi bi-heart nav-icon"></i>
              <span>Saved</span>
            </a>
          </div>
          <div class="col">
            <a href="profile.html" class="nav-link">
              <i class="bi bi-person nav-icon"></i>
              <span>Profile</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <script src="./hotel-listings.js"></script>
  </body>
</html>
