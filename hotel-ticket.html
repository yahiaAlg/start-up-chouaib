<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تأكيد الحجز</title>
    <!-- Bootstrap 5 RTL CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="ticket.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="py-4">
    <div class="container ticker-container">
      <div class="status-card">
        <div class="success-icon"></div>
        <div class="status-text">تم الحجز بنجاح!</div>
        <hr style="border: dashed 1px" />
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="detail-row">
          <span class="label">رقم الحجز</span>
          <span class="value">000085752257</span>
        </div>

        <div class="detail-row">
          <span class="label">الفندق</span>
          <span class="value">Algeria Marriott Bab Ezzouar</span>
        </div>

        <div class="detail-row">
          <span class="label">التاريخ</span>
          <span class="value">Mar 22, 2023</span>
        </div>

        <div class="detail-row">
          <span class="label">الوقت</span>
          <span class="value">07:80 AM</span>
        </div>

        <div class="detail-row">
          <span class="label">طريقة الدفع</span>
          <span class="value">بطاقة ائتمان</span>
        </div>

        <div class="detail-row">
          <span class="label">المبلغ المدفوع</span>
          <span class="value">12000 د.ج</span>
        </div>

        <button class="action-button" id="downloadPDF">
          احصل على إيصال PDF

          <svg
            class="text-info ms-2"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            style="margin-left: 8px"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>

        <button class="action-button" id="shareButton">
          مشاركة

          <svg
            class="text-info ms-2"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            style="margin-left: 8px"
          >
            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
            <polyline points="16 6 12 2 8 6"></polyline>
            <line x1="12" y1="2" x2="12" y2="15"></line>
          </svg>
        </button>
      </div>

      <a href="booking.html" class="d-block text-center return-button"
        >العودة</a
      >
      <div class="bottom-indicator"></div>

      <!-- Share Options Dialog -->
      <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">مشاركة التذكرة</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="d-grid gap-2">
                <button
                  class="btn btn-success"
                  onclick="shareTicket('whatsapp')"
                >
                  <i class="fab fa-whatsapp me-2"></i>WhatsApp
                </button>
                <button class="btn btn-info" onclick="shareTicket('telegram')">
                  <i class="fab fa-telegram me-2"></i>Telegram
                </button>
                <button class="btn btn-danger" onclick="shareTicket('gmail')">
                  <i class="fas fa-envelope me-2"></i>Gmail
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- <script src="https://unpkg.com/pdf-lib"></script>
    <script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="./ticket-share.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
